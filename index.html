<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="grid-container">

    </div>
    <div id="grid-options">
        <h3>Grid Generation</h3>
        <div class="input">
            <label for="rows-input">Rows</label>
            <input id="rows-input" type="number" min="1" value="8">
        </div>
        <div class="input">
            <label for="cols-input">Columns</label>
            <input id="cols-input" type="number" min="1" value="8">
        </div>
        
        <button id="button-input">Generate!</button>
    </div>
</body>
</html>
